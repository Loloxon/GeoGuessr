<div style="padding: 10px">

    <div class="header-div">

        <!--    <img src="assets/geoguessr.webp" class="logo-icon">-->

        <h1 class="header">GeoGuessr Captcha</h1>

        <!--    <img src="assets/captcha.png" class="logo-icon">-->

    </div>

    <mat-divider></mat-divider>

    <mat-stepper [linear]="true" #stepper *ngIf="dataLoaded">
        <mat-step label="Zone">
            <form>
                <app-captcha-select [stageName]="stageNames['Zone']"
                                    [imageNames]="stagePhotos['Zone']"
                                    [stepper]="stepper"></app-captcha-select>
            </form>
        </mat-step>
        <mat-step label="Continent">
            <form>
                <app-captcha-select [stageName]="stageNames['Continent']"
                                    [imageNames]="stagePhotos['Continent']"
                                    [stepper]="stepper"></app-captcha-select>
            </form>
        </mat-step>
        <mat-step label="Country">
            <app-captcha-select [stageName]="stageNames['Country']"
                                [imageNames]="stagePhotos['Country']"
                                [stepper]="stepper"></app-captcha-select>
        </mat-step>
    </mat-stepper>
</div>
